<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #4F2FC0;
            --light-bg: #E8E0F5;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen p-4">
    <div id="app" class="max-w-2xl mx-auto">
        <div id="viewMode">
            <div class="mb-8 flex items-center relative">
                <!-- CHANGE TO HOME URL -->
                <button onclick="window.history.back()" class="text-gray-600 hover:text-gray-900 transition absolute left-0 top-1/2 -translate-y-1/2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-3xl font-bold text-center mx-auto" style="color: var(--primary-color);">MY PROFILE</h1>
            </div>

            <div class="bg-white rounded-2xl shadow-sm p-8 mb-8">
                <div class="flex items-start justify-between mb-8">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center">
                            <span class="text-gray-500 text-2xl">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 20 20" fill="currentColor">
                                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                </svg>
                            </span>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-gray-900" id="viewName">{{ user.username }}</h2>
                            <p class="text-gray-600" id="viewRole">{{ user.role }}</p>
                            <p class="text-gray-600" id="viewLocation">{{ user.location }}</p>
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <h3 class="block font-medium text-gray-700 mb-6">Personal Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        
                        <div class="space-y-6">
                            <div>
                                <p class="text-gray-600 text-sm mb-1">Username</p>
                                <p class="text-gray-900 font-bold" id="viewFullName">{{ user.username }}</p>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm mb-1">Email Address</p>
                                <p class="text-gray-900 font-bold" id="viewEmail">{{ user.email }}</p>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm mb-1">Role</p>
                                <p class="text-gray-900 font-bold" id="viewRoleField">{{ user.role }}</p>
                            </div>
                        </div>

                        
                        <div class="space-y-6">
                            <div>
                                <p class="text-gray-600 text-sm mb-1">Instrument/s</p>
                                <p class="text-gray-900 font-bold" id="viewInstruments">{{ user.instruments }}</p>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm mb-1">Genre/s</p>
                                <p class="text-gray-900 font-bold" id="viewGenres">{{ user.genres }}</p>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm mb-1">Location</p>
                                <p class="text-gray-900 font-bold" id="viewLocationField">{{ user.location }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="flex justify-center gap-4">
                 <a href="{% url 'edit_profile' %}" class="px-8 py-3 rounded-full font-semibold transition" style="background-color: var(--light-bg); color: var(--primary-color);">
                    Edit Profile
                </a>
                <a href="{% url 'logout' %}" class="px-8 py-3 rounded-full text-white font-semibold transition hover:opacity-90 flex items-center gap-2" style="background-color: var(--primary-color);">
                    Logout
                </a>
            </div>
        </div>
        

    </div>
    
</body>
</html>
