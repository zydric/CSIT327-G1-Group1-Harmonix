{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #4F2FC0;
            --light-bg: #E8E0F5;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen p-4">
    <div id="app" class="max-w-2xl mx-auto">
        <div id="viewMode" class="hidden">
            <div class="mb-8 flex items-center">
                <button onclick="window.history.back()" class="text-gray-600 hover:text-gray-900 transition absolute left-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-3xl font-bold text-center mx-auto" style="color: var(--primary-color);">MY PROFILE</h1>
            </div>

            <div class="bg-gray-100 rounded-2xl p-8 mb-8">
                <div class="flex items-start justify-between mb-8">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center">
                            <span class="text-gray-500 text-2xl">ðŸ‘¤</span>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-gray-900" id="viewName">Juan Dela Cruz</h2>
                            <p class="text-gray-600" id="viewRole">Musician</p>
                            <p class="text-gray-600" id="viewLocation">Cebu City</p>
                        </div>
                    </div>
                    <button onclick="toggleEdit()" class="font-semibold transition hover:opacity-80" style="color: var(--primary-color);">Edit</button>
                </div>

                <div class="mb-6">
                    <h3 class="block font-medium text-gray-700 mb-6">Personal Information</h3>
                    <div class="grid grid-cols-2 gap-8">
                        
                        <div class="space-y-6">
                            <div>
                                <p class="text-gray-600 text-sm mb-1">Full Name</p>
                                <p class="text-gray-700 font-bold" id="viewFullName">Juan Dela Cruz</p>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm mb-1">Email Address</p>
                                <p class="text-gray-700 font-bold" id="viewEmail">juandelacruz@gmail.com</p>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm mb-1">Role</p>
                                <p class="text-gray-700 font-bold" id="viewRoleField">Musician</p>
                            </div>
                        </div>

                        
                        <div class="space-y-6">
                            <div>
                                <p class="text-gray-600 text-sm mb-1">Instrument/s</p>
                                <p class="text-gray-700 font-bold" id="viewInstruments">Guitar, Piano</p>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm mb-1">Genre/s</p>
                                <p class="text-gray-700 font-bold" id="viewGenres">Jazz, Pop</p>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm mb-1">Location</p>
                                <p class="text-gray-700 font-bold" id="viewLocationField">Cebu City</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="flex justify-center">
                <button class="px-8 py-3 rounded-full text-white font-semibold transition hover:opacity-90 flex items-center gap-2" style="background-color: var(--primary-color);">
                    Logout
                </button>
            </div>
        </div>

        
        <div id="editMode" class="hidden">
            
            <div class="mb-8 flex items-center">
                <button onclick="window.history.back()" class="text-gray-600 hover:text-gray-900 transition absolute left-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-3xl font-bold text-center mx-auto" style="color: var(--primary-color);">EDIT PROFILE</h1>
            </div>

            
            <div class="bg-gray-100 rounded-2xl p-8 mb-8">
                
                <div class="flex items-start justify-between mb-8">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center relative group">
                            <span class="text-gray-500 text-2xl">ðŸ‘¤</span>
                            <button class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 rounded-full flex items-center justify-center transition opacity-0 group-hover:opacity-100">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="flex flex-col gap-2">
                            <input type="text" id="editNameHeader" placeholder="Name" class="px-3 py-1 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2" style="--tw-ring-color: var(--primary-color);">
                            <input type="text" id="editRoleHeader" placeholder="Role" class="px-3 py-1 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2" style="--tw-ring-color: var(--primary-color);">
                            <input type="text" id="editLocationHeader" placeholder="Location" class="px-3 py-1 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2" style="--tw-ring-color: var(--primary-color);">
                        </div>
                    </div>
                    <button class="font-semibold transition hover:opacity-80" style="color: var(--primary-color);">Upload New</button>
                </div>

                
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-6">Personal Information</h3>
                    <div class="grid grid-cols-2 gap-8">
                        
                        <div class="space-y-6">
                            <div>
                                <label class="text-gray-600 text-sm mb-2 block">Full Name</label>
                                <input type="text" id="editFullName" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2" style="--tw-ring-color: var(--primary-color);">
                            </div>
                            <div>
                                <label class="text-gray-600 text-sm mb-2 block">Email Address</label>
                                <input type="email" id="editEmail" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2" style="--tw-ring-color: var(--primary-color);">
                            </div>
                            <div>
                                <label class="text-gray-600 text-sm mb-2 block">Role</label>
                                <input type="text" id="editRole" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2" style="--tw-ring-color: var(--primary-color);">
                            </div>
                        </div>

                        
                        <div class="space-y-6">
                            <div>
                                <label class="text-gray-600 text-sm mb-2 block">Instrument/s</label>
                                <input type="text" id="editInstruments" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2" style="--tw-ring-color: var(--primary-color);">
                            </div>
                            <div>
                                <label class="text-gray-600 text-sm mb-2 block">Genre/s</label>
                                <input type="text" id="editGenres" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2" style="--tw-ring-color: var(--primary-color);">
                            </div>
                            <div>
                                <label class="text-gray-600 text-sm mb-2 block">Location</label>
                                <input type="text" id="editLocation" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2" style="--tw-ring-color: var(--primary-color);">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="flex justify-center gap-4">
                <button onclick="cancelEdit()" class="px-8 py-3 rounded-full font-semibold transition" style="background-color: var(--light-bg); color: var(--primary-color);">Cancel</button>
                <button onclick="saveProfile()" class="px-8 py-3 rounded-full text-white font-semibold transition hover:opacity-90" style="background-color: var(--primary-color);">Save</button>
            </div>
        </div>
    </div>

    <script src="{% static 'accounts/js/musician_profile.js' %}"></script>
</body>
</html>
