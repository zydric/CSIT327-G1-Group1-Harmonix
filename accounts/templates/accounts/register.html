{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative">
    <a href="/" class="absolute font-semibold bg-slate-100 top-10 right-30 text-[#4F2FC0] flex items-center justify-center text-lg p-2 w-10 h-10 rounded-full">
        <span class="text-center">X</span>
    </a>
    <div class="max-w-md w-full space-y-8">
        
        <!-- Messages Display (ONLY ONE) -->
        {% if messages %}
        <div class="space-y-3">
            {% for message in messages %}
            <div class="rounded-md p-4 {% if message.tags == 'error' %}bg-red-50 border border-red-200{% elif message.tags == 'success' %}bg-green-50 border border-green-200{% elif message.tags == 'warning' %}bg-yellow-50 border border-yellow-200{% else %}bg-blue-50 border border-blue-200{% endif %}">
                <p class="text-sm font-medium {% if message.tags == 'error' %}text-red-800{% elif message.tags == 'success' %}text-green-800{% elif message.tags == 'warning' %}text-yellow-800{% else %}text-blue-800{% endif %}">
                    {{ message }}
                </p>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div>
            <h2 class="mt-6 text-center text-5xl font-bold text-[#4F2FC0]">
                Join Harmonix!
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Create your account to start connecting with musicians and bands.
            </p>
        </div>

        <form class="mt-8 space-y-6" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="rounded-md space-y-3">
                <div>
                    <label for="role" class="block font-medium text-gray-700">Register as</label>
                    <select id="role" name="role" required
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="" disabled selected>Choose user type</option>
                        <option value="musician" {% if request.POST.role == 'musician' %}selected{% endif %}>Musician</option>
                        <option value="band" {% if request.POST.role == 'band' %}selected{% endif %}>Band</option>
                    </select>
                </div>

                <div>
                    <label for="username" class="block font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" required 
                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                        placeholder="Username"
                        value="{{ request.POST.username }}">
                </div>

                <div>
                    <label for="email" class="block font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" required 
                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                        placeholder="Email"
                        value="{{ request.POST.email }}">
                </div>

                <div>
                    <label for="password1" class="block font-medium text-gray-700">Password</label>
                    <input id="password1" name="password1" type="password" required 
                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                        placeholder="Password">
                </div>

                <div>
                    <label for="password2" class="block font-medium text-gray-700">Confirm Password</label>
                    <input id="password2" name="password2" type="password" required 
                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                        placeholder="Confirm Password">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Register
                </button>
            </div>

            <div class="text-center">
                <span class="text-gray-600">Already have an account?</span>
                <a href="{% url 'login' %}" class="font-semibold text-[#4F2FC0] hover:text-[indigo-500]">
                    Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
