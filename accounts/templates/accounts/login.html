{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative">
    <a href="/" class="absolute font-semibold bg-slate-100 top-10 right-30 text-[#4F2FC0] flex items-center justify-center text-lg p-2 w-10 h-10 rounded-full">
        <span class="text-center">X</span>
    </a>
    <div class="max-w-md w-full space-y-8">
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-2 rounded {{ message.tags }} bg-gray-100 text-center mb-2">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div>
            <h2 class="mt-6 text-center text-5xl font-bold text-[#4F2FC0]">Welcome Back!</h2>
            <p class="mt-2 text-center text-sm text-gray-600">Please enter your details.</p>
        </div>

        <form class="mt-8 space-y-6" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="rounded-md space-y-3">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" required
                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Username" value="{{ request.POST.username }}">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required
                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Login
                </button>
            </div>

            <div class="text-center">
                <span class="text-gray-600">Not on Harmonix?</span>
                <a href="{% url 'register' %}" class="font-semibold text-[#4F2FC0] hover:text-[indigo-500]">Get started here</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
